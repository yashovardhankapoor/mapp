<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const bounds = [
        [0, 0],
        [950, 1700], // Adjusted bounds to fit the image size
      ];

      const map = L.map("map", {
        crs: L.CRS.Simple,
        maxBounds: bounds,
      });

      const image = L.imageOverlay("map.png", bounds).addTo(map);

      const rectangleBounds = [
        [700, 600],
        [520, 500],
      ];

      const rectangle = L.rectangle(rectangleBounds, {
        color: "blue",
      }).addTo(map);

      const tooltipContent =
        '<a href="https://www.google.com" target="_blank">Click me to open Google</a>';
      rectangle.bindTooltip(tooltipContent).openTooltip();

      rectangle.on("click", function () {
        window.open("https://www.google.com", "_blank");
      });

      map.fitBounds(bounds);
    </script>
  </body>
</html>
